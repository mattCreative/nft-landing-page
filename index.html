<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MattCreative [Lab] - Wallet Reader</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">	

    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
  
	<header id="main" data-aos="fade-in" class="aos-init aos-animate">
		<div class="page-width">
			<div class="content-width">
				<a class="logo t" href="/"><img src="https://mattcreative.ca/wp-content/themes/mattCreative_v1/images/mattCreative_logo.png"></a>
				
				<div class="menu-main-header-container">
				<ul id="menu-main-header" class="primary-menu">
					<li class="menu-item menu-item-type-post_type menu-item-object-page">
						<a class="wallet-btn" id="connectWallet">
							<span>Connect Wallet</span>
						</a>
					</li>
				</ul>
				</div>
				
			</div>
		</div>
	</header>

	<section id="hero">
		<div class="page-width">
			<div class="content-width">
				<h1>NFT Lab <br><b>Dev Toolkit</b></h1>
			</div>
		</div>
	</section>
	
	<section id="large-photo">
		<article>
			<div class="page-width photo">
				<div class="content-width">
					<img src="/images/contract.png">
				</div>
			</div>
		</article>
	</section>
	
	<section id="text">
		<div class="page-width">
			<div class="content-width">
				<h2>Wallet Reader</h2>
				<p>
					<span id="walletActions"></span>
					<a id="checkWallet" style="display:none;" class="link t">Check wallet for NFTs</a>
				</p>
				<p class="owner-status"></p>
				
				<h2>Create Collection</h2>
				<p></p>
			</div>
		</div>
	</section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
